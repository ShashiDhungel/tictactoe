<body>

    <h1>Pie Chart App</h1>

    <label for="nameDropdown">Select a Name:</label>
    <select id="nameDropdown">
        <option value="John">John</option>
        <option value="Jane">Jane</option>
        <option value="Doe">Doe</option>
        <!-- Add more options as needed -->
    </select>

    <button onclick="updateChart()">Submit</button>

    <canvas id="myChart" width="400" height="400"></canvas>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let data = {};
        const ctx = document.getElementById('myChart').getContext('2d');
        let myChart;

        function updateChart() {
            const dropdown = document.getElementById('nameDropdown');
            const selectedName = dropdown.value;

            // Increment the count in the database
            const nameRef = database.ref('votes').child(selectedName);
            nameRef.transaction((currentValue) => (currentValue || 0) + 1);

            // Re-draw the chart when the database is updated
            nameRef.on('value', (snapshot) => {
                data = snapshot.val();
                drawChart();
            });
        }

function drawChart() {
    // Read the entire 'votes' node from the database
    const votesRef = database.ref('votes');

    votesRef.on('value', (snapshot) => {
        data = snapshot.val();
        drawChartWithData();
    });
}

function drawChartWithData() {
    const labels = Object.keys(data);
    const values = Object.values(data);

    const backgroundColors = generateRandomColors(values.length);

    const config = {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                data: values,
                backgroundColor: backgroundColors,
            }],
        },
    };

    // Destroy previous chart instance if exists
    if (myChart) {
        myChart.destroy();
    }

    myChart = new Chart(ctx, config);

        function generateRandomColors(count) {
            const colors = [];
            for (let i = 0; i < count; i++) {
                colors.push(getRandomColor());
            }
            return colors;
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
