<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>Pie Chart App</h1>

    <label for="nameDropdown">Select a Name:</label>
    <select id="nameDropdown">
        <option value="John">John</option>
        <option value="Jane">Jane</option>
        <option value="Doe">Doe</option>
        <!-- Add more options as needed -->
    </select>

    <button onclick="updateChart()">Submit</button>

    <canvas id="myChart" width="400" height="400"></canvas>

    <script>
        let data = {};
        const ctx = document.getElementById('myChart').getContext('2d');

        function updateChart() {
            const dropdown = document.getElementById('nameDropdown');
            const selectedName = dropdown.value;

            if (data[selectedName]) {
                data[selectedName]++;
            } else {
                data[selectedName] = 1;
            }

            drawChart();
        }

        function drawChart() {
            const labels = Object.keys(data);
            const values = Object.values(data);

            const backgroundColors = generateRandomColors(values.length);

            const config = {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: backgroundColors,
                    }],
                },
            };

            new Chart(ctx, config);
        }

        function generateRandomColors(count) {
            const colors = [];
            for (let i = 0; i < count; i++) {
                colors.push(getRandomColor());
            }
            return colors;
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>

</body>
</html>
